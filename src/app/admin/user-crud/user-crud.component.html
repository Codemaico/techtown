<br />
<div class="row">
  <div class="col-md-10">
    <strong>All Users List</strong>
  </div>
  <div class="col-md-2">
    <button
      class="btn btn-dark float-right"
      type="button"
      (click)="addUserPopup()"
      data-bs-toggle="modal"
      data-bs-target="#addEditUserModal"
    >
      Add New User
    </button>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Mob</th>
      <th scope="col">Email</th>
      <th scope="col">DOB</th>
      <th scope="col">City</th>
      <th scope="col">Role</th>
      
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user_data of all_User_Data; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user_data.name }}</td>
      <td>{{ user_data.mobNumber }}</td>
      <td>{{ user_data.email }}</td>
      <td>{{ user_data.dob }}</td>
      <td>{{ user_data.address.city }}</td>
      <td>{{ user_data.role }}</td>
      
      <td>
        <span
          class="sim-pointer"
          (click)="editUserPopup(user_data.id)"
          data-bs-toggle="modal"
          data-bs-target="#addEditUserModal"
          >Edit</span
        >
        &nbsp; &nbsp;
        <span class="sim-pointer" (click)="deleteUser(user_data.id)">Del</span>
      </td>
    </tr>
  </tbody>
</table>

<!-----Modal for Add User and Edit User----->
<div
  class="modal fade"
  id="addEditUserModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addEditUserModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ popup_header }}</h5>
        <button
          class="close"
          type="button"
          data-bs-dismiss="modal"
          aria-label="close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form [formGroup]="addEditUserForm" >
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="form-group">
                <label>Mobile Number</label>
                <input
                  type="tel"
                  class="form-control"
                  formControlName="mobNumber"
                />
              </div>
              <div class="form-group">
                <label>Enter Your Age</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="age"
                />
              </div>
              <div class="form-group">
                <label>Enter Your DOB</label>
                <input type="date" class="form-control" formControlName="dob" />
              </div>
              <!--------New Row-->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="someone@gmail.com"
                    formControlName="email"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                    formControlName="password"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="124 Street Juba, South Sudan"
                    formControlName="addLine1"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apartment, Floor"
                    formControlName="addLine2"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your city"
                    formControlName="city"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select
                    id="inputState"
                    class="form-control"
                    formControlName="state"
                  >
                    <option selected>Choose...</option>
                    <option>Juba</option>
                    <option>Kampala</option>
                    <option>Kigali</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputZip">Zip Code</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Enter your Zip Code"
                    formControlName="zipCode"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Language</label>
                <select
                  multiple
                  class="form-control"
                  formControlName="languages"
                >
                  <option>English</option>
                  <option>French</option>
                  <option>Arabic</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Gender</label><br />
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    formControlName="gender"
                    value="Male"
                  />
                  <label for="inlineRadio1" class="form-check-label"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    formControlName="gender"
                    value="Female"
                  />
                  <label for="inlineRadio2" class="form-check-label"
                    >Female</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    formControlName="gender"
                    value="Others"
                  />
                  <label for="others" class="form-check-inline">Others</label>
                </div>
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Something about you</label
                >
                <textarea
                  class="form-control"
                  rows="3"
                  formControlName="aboutYou"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Upload Your Photo</label>
                <input
                  type="file"
                  class="form-control"
                  formControlName="upLoadPhoto"
                />
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    formControlName="agreeTC"/>
                  
                  <label for="gridCheck" class="form-check-label" >
                   Terms and Conditions
                </label>
                  
                </div>
              </div>
              <div class="form-group">
                <label for="roleSelect">What do you want to be ?</label>
                <select class="form-control" formControlName="role">
                  <option value="admin">Admin</option>
                  <option value="seller">Seller</option>
                  <option value="buyer">Buyer</option>
                </select>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" (click)="addUser()"
                *ngIf="add_user">Register</button>
                <button class="btn btn-primary" (click)="updateUser()"
                *ngIf="edit_user">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
